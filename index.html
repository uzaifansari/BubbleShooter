<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <div id="panel">
        <div id="panelTop">
          <div id="elem">
            <h2>Hit</h2>
            <div id="hitValue" class="box">-</div>
          </div>
          <div id="elem">
            <h2>Timer</h2>
            <div id="timerValue" class="box">-</div>
          </div>
          <div id="elem">
            <h2>Score</h2>
            <div id="scoreCard" class="box">0</div>
          </div>
        </div>
        <div id="panelBottom">
          <button id="startGameButton">Start Game</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
